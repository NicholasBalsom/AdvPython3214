<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* light blue */
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007acc; /* blue */
        }
        p {
            margin: 20px;
            color: #666;
        }
        .button {
            display: inline-block;
            background-color: #008CBA; /* Button Color */
            color: white;
            padding: 10px 20px;
            margin: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            border: 2px solid;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #4CAF50; /* Green */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <p>Welcome to our colorful webpage built with Flask and Jinja2!</p>
    <a href="/" class="button">Go Back</a>
</body>
</html>
